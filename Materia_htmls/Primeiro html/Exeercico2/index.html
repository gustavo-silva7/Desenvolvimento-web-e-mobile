<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página com Cabeçalho e Rodapé</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif; /*Fonte Arial aplicada ao documento*/
      color: #222; /*cor do texto do body*/
      background-color: #f4f7fb; /*cor de fundo do body*/
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px 16px;
      text-align: center; /*centralizar texto do cabeçalho*/
      background: linear-gradient(90deg, #6ea8fe 0%, #4a7bd4 100%);
      color: white;
    }

    main {
      flex: 1;
      padding: 32px 16px;
    }

    footer {
      padding: 16px;
      background-color: #222; /*fundo diferente para o rodapé*/
      color: #fff;
      text-align: center;
    }

    /* Pequenas melhorias visuais*/
    h1 { margin: 0; font-size: 1.6rem; }
    p { margin: 0.5rem 0 0; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>OLA MUNDO</h1>
    </header>

    <main>
      <h2>Conteúdo Principal</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Harum explicabo quas nulla facere exercitationem! Voluptas pariatur culpa 
        accusantium ut tempora nihil harum illo quidem, debitis, 
        ducimus cupiditate consectetur! Saepe, excepturi.
    </p>
    </main>

    <footer>
      <p>Rodapé com fundo diferente</p>
    </footer>
  </div>
</body>
</html>
