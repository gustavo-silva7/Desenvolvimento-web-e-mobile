<!-- Criar uma página HTML que funciona como um portfólio em uma única tela, mas com um detalhe: cada seção do portfólio
(sobre você, habilidades, projetos e contato) deve aparecer como se fosse uma "cartinha" virada para frente, e ao rolar
a página as cartas deslizam suavemente para dentro da tela, uma por vez, como se estivessem entrando no palco.

Nada de animação obrigatória, nada de JavaScript obrigatório — apenas o conceito: uma página composta de “cartas”
independentes, cada uma com sua identidade visual, alinhadas verticalmente.

O desafio é inventar a estilização, a posição, o ritmo visual e como essas cartas convivem entre si. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio # Gustavo Silva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="cabeca-site">
  <div class="div-cabeca">
    <div class="identificacao">
      <img src="imagens/minha-foto.jpg" alt="FOTO DE GUTO SILVA">
      <div>
        <strong class="nome">GUSTAVO SILVA</strong>
        <span class="descricao">Tecnico desenvolvedor Web e Mobile</span>
      </div>
    </div>
    <div class="controles">
      <label for="seleciona-tema" class="temas">TEMAS</label>
      <select id="seleciona-tema" title="Alterar tema">

    </div>
  </div>

</header>
<script src="script.js"></script>
</body>
</html>
